<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body class="kuch-bhi body">
    <div class="overlay">
        <img onclick="forDark()" class="if" src="/meteocons--clear-night-fill.svg" alt="">
         <img onclick="forLight()" src="/meteocons--clear-day-fill.svg" alt="" class="else none">    
    </div>

    <div class="circle"></div>


    <div class="main-two">
        <div class="input">
            <input type="text" id="display" placeholder="0">
        </div>
        <div class="lines">
            <div onclick="appendToDisplay('7')">7</div>
            <div onclick="appendToDisplay('8')">8</div>
            <div onclick="appendToDisplay('9')">9</div>
            <div onclick="appendToDisplay('/')">/</div>
        </div>
        <div class="lines">
            <div onclick="appendToDisplay('4')">4</div>
            <div onclick="appendToDisplay('5')">5</div>
            <div onclick="appendToDisplay('6')">6</div>
            <div onclick="appendToDisplay('*')">*</div>
        </div>
        <div class="lines">
            <div onclick="appendToDisplay('1')">1</div>
            <div onclick="appendToDisplay('2')">2</div>
            <div onclick="appendToDisplay('3')">3</div>
            <div onclick="appendToDisplay('-')">-</div>
        </div>
        <div class="lines">

            <div onclick="appendToDisplay('0')">0</div>
            <div onclick="clearDisplay()">C</div>
            <div onclick="calculate()">=</div>
            <div onclick="appendToDisplay('+')">+</div>
        </div>
    </div>

    <script src="cal.js"></script>

</body>

</html>
